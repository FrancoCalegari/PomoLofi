<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO y redes sociales -->
  <meta name="description" content="Un pomodoro configurable y con un estilo más natural para tus secciones de estudio.">
  <meta name="keywords" content="Pomodoro, Timer, Productividad, HTML, CSS, JavaScript, PomoLofi">
  <meta name="author" content="TuNombre">
  <meta property="og:title" content="PomoLofi">
  <meta property="og:description" content="Un temporizador Pomodoro con un diseño inspirado en Studio Ghibli y panel de configuración.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="URL_A_TU_IMAGEN_DESTACADA.jpg">
  <meta property="og:url" content="https://francocalegari.github.io/PomoLofi/">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/icon-192.png">

  <title>PomoLofi</title>
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#762c80">
  <link rel="icon" href="./assets/img/icon-192.png" type="image/png">

  <!-- Estilos -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/musicplayer.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">

</head>

<body>
    <div class="video">
        <iframe src="https://www.youtube.com/embed/ipQJR0rcvzw?si=xvnibbNv9oGtsMlZ&amp;controls=0&amp;autoplay=1&amp;playsinline=1&amp;loop=1&amp;mute=1&amp;modestbranding=1&amp;showinfo=0&amp;autohide=2&amp;rel=0&amp;start=0" title="Ghiblidoro timer" frameborder="0" loop="true" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" id="backgorunds"></iframe>
    </div>
    <section>
       <div class="container">
          <div class="subcontainer">
            <h1 id="title">PomoLofi - Trabajando</h1>
            <div class="timer">
              <div id="hours">00</div>
              <div>:</div>
              <div id="minutes">25</div>
              <div>:</div>
              <div id="seconds">00</div>
            </div>
            <div class="controls">
              <button id="start">Start</button>
              <button id="stop">Stop</button>
              <button id="reset">Reset</button>
              <button id="Configbtn">Config</button>
            </div>
          </div>

          <div class="subcontainerconfig" id="Config">
            <button id="closeConfigBtn">✖</button>
            <div class="settings">
              <h2>Configuracion</h2>
              <label for="workHours">Work Time (hours):</label>
              <input type="number" id="workHours" value="0" min="0">
              <label for="workMinutes">Work Time (minutes):</label>
              <input type="number" id="workMinutes" value="25" min="0">
              <label for="workSeconds">Work Time (seconds):</label>
              <input type="number" id="workSeconds" value="0" min="0">
              <br>
              <label for="breakHours">Break Time (hours):</label>
              <input type="number" id="breakHours" value="0" min="0">
              <label for="breakMinutes">Break Time (minutes):</label>
              <input type="number" id="breakMinutes" value="5" min="0">
              <label for="breakSeconds">Break Time (seconds):</label>
              <input type="number" id="breakSeconds" value="0" min="0">
            </div>
          </div>
        </div>

    </section>

    <div class="music-player">
      <div class="player-controls">
        <button id="play-btn" onclick="togglePlayPause()">▶</button>
        <button id="prev-btn" onclick="playPrev()">⏪</button>
        <button id="next-btn" onclick="playNext()">⏩</button>
      </div>
      <div class="song-info">
        <span id="current-song">Canción actual: </span>
      </div>
      <div id="yt-player">

      </div>

      <div class="playlist">
        <h3>Lista de Reproducción</h3>
        <input type="text" id="song-url" placeholder="URL de YouTube:">
        <button onclick="addSong()">Agregar</button>
        <ul id="playlist-items">

        </ul>
      </div>
    </div>
  
    <footer >
      <div>
      <strong>PomoLofi</strong> &mdash; Beta 0.8.0 (estable)
      </div>
      <div>
      <p>Diseñado y programado por</p>
      <a href="https://francocalegari.github.io/PortfolioFrancoCalegari/">Franco Calegari</a>
      </div>
      <div style="margin-top: 0.5em; font-size: 0.9em;">
      &copy; 2025 PomoLofi. Todos los derechos reservados.
      </div>
    </footer>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/btnconfig.js"></script>
  <script src="./assets/js/musicplayer.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
        .catch(err => console.error('❌ Error al registrar el Service Worker:', err));
    }
  </script>


</body>
</html>
